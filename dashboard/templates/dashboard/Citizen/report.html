
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Bin | Report Waste Bin</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --primary: #2C3E50;
      --secondary: #16A085;
      --accent: #2980B9;
      --light: #ECF0F1;
      --dark: #34495E;
      --danger: #E74C3C;
      --warning: #F39C12;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #F5F7FA;
      margin: 0;
      padding: 0;
      color: var(--dark);
    }

    .dashboard {
      max-width: 500px;
      margin: auto;
      background: #fff;
      min-height: 100vh;
      box-shadow: var(--shadow);
    }

    .app-header {
      background: var(--primary);
      color: #fff;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .icon-btn {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .logo {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .logo span {
      color: var(--secondary);
    }

    .main-content {
      padding: 1.5rem;
    }

    .bin-info-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: var(--shadow);
      padding: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .bin-id {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .bin-location {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      color: #7F8C8D;
      margin-bottom: 1rem;
    }

    .bin-status {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
    }

    .status-badge {
      background: rgba(243, 156, 18, 0.1);
      color: #F39C12;
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.85rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .radio-option {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      cursor: pointer;
    }

    .radio-option input {
      accent-color: var(--secondary);
    }

    .photo-upload-container {
      border: 2px dashed #ccc;
      padding: 1.5rem;
      text-align: center;
      border-radius: 10px;
    }

    .photo-upload-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
      cursor: pointer;
      color: #2C3E50;
    }

    .photo-upload-btn .material-icons {
      font-size: 1.5rem;
    }

    textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: 'Segoe UI', sans-serif;
    }

    .submit-btn {
      width: 100%;
      padding: 1rem;
      background: var(--secondary);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .submit-btn:hover {
      background: #138D75;
    }

    @media (max-width: 480px) {
      .main-content {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <!-- App Header -->
    <header class="app-header">
      <button class="icon-btn" onclick="window.location.href='{% url 'citizen_dashboard' %}'">
        <span class="material-icons">arrow_back</span>
      </button>
      <div class="logo">Report<span>Bin</span></div>
      <div class="header-actions"></div>
    </header>

    <main class="main-content">
      <div class="bin-info-card">
        <div class="bin-id">Bin #SW-2045</div>
        <div class="bin-location">
          <span class="material-icons">location_on</span>
          <span>200m away | Downtown District</span>
        </div>
        <div class="bin-status">
          <span class="status-badge">ðŸŸ¡ 65% full</span>
          <span>Last emptied: 2 hours ago</span>
        </div>
      </div>

      <form id="report-form" class="report-form">
        <div class="form-group">
          <label>Issue Type</label>
          <div class="radio-group">
            <label class="radio-option">
              <input type="radio" name="issue" value="full" checked>
              Bin is full/overflowing
            </label>
            <label class="radio-option">
              <input type="radio" name="issue" value="damaged">
              Bin is damaged
            </label>
            <label class="radio-option">
              <input type="radio" name="issue" value="odor">
              Bad smell/odor
            </label>
          </div>
        </div>

        <div class="form-group">
          <label>Add Photo Evidence (Optional)</label>
          <div class="photo-upload-container">
            <input type="file" id="bin-photo" accept="image/*" hidden>
            <label for="bin-photo" class="photo-upload-btn">
              <span class="material-icons">add_photo_alternate</span>
              <span id="photo-label">Tap to add photo</span>
            </label>
            <div id="photo-preview" class="photo-preview"></div>
          </div>
        </div>

        <div class="form-group">
          <label for="additional-notes">Additional Notes</label>
          <textarea id="additional-notes" placeholder="Describe the issue..."></textarea>
        </div>

        <button type="submit" class="submit-btn">Submit Report (+10pts)</button>
      </form>
    </main>
  </div>
</body>
</html>
